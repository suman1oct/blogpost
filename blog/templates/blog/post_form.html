{% extends "base.html" %}

{% load staticfiles %}

{% load static %}


{% block content %}
<form action="" method="post" enctype="multipart/form-data">
    <table>
    <tr>
    	<th><label for="id_title">Title:</label></th>
    	<td>{{form.title}}</td>
    </tr>
	<tr>
		<th><label for="id_text">Text:</label></th>
		<td>
			<div class="django-ckeditor-widget" data-field-id="id_text" style="display: inline-block;">
    			{{form.text}}
			</div>
		</td>
	</tr>
<tr>
<th>
<label for="id_image">Image:</label>
</th>
<td>
	{{form.image}}</td></tr>
    </table><br>
    <input type="submit" class="" value="Submit" style=margin=800px>

</form>

 {% endblock %}
